spring:
  application:
    name: CloudStorage
  datasource:
    url: jdbc:postgresql://localhost:5432/cloudStorage
    driver-class: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 256MB

server:
  port: 8000

jwt:
  lifetime: 1d
  issuer: localhost:8000
  refreshLifetime: 30d

minio:
  endpoint: http://localhost:9000
  avatarBucket: avatars
  filesBucket: users

file:
  server.path: http://localhost:8000/api
  storage:
    extensions: .jpg,.png,.pdf,.txt,.jpeg