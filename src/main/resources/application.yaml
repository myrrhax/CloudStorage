spring:
  application:
    name: CloudStorage
  datasource:
    url: jdbc:postgresql://localhost:5432/cloudStorage
    driver-class: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

jwt:
  lifetime: 5m
  issuer: localhost:8000
  refreshLifetime: 30d

server:
  port: 8000